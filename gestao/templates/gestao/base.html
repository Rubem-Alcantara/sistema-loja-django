<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-box-seam-fill text-warning"></i> Loja de Produtos
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    
                    {% if user.is_authenticated %}
                        <li class="nav-item me-3 text-white">
                            <i class="bi bi-person-circle"></i> Olá, {{ user.username }}
                        </li>

                        {% if user.is_staff %}
                        <li class="nav-item me-2">
                            <a class="nav-link text-warning fw-bold" href="{% url 'dashboard' %}">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                        {% endif %} 
                        <li class="nav-item">
                            <a class="btn btn-warning btn-sm" href="{% url 'produto_novo' %}">
                                <i class="bi bi-plus-lg"></i> Novo Produto
                            </a>
                        </li>
                        <li class="nav-item ms-2">
                            <form action="{% url 'logout' %}" method="post" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-outline-light btn-sm">Sair</button>
                            </form>
                        </li>
                    
                    {% else %}
                        <li class="nav-item">
                            <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">
                                <i class="bi bi-box-arrow-in-right"></i> Fazer Login
                            </a>
                        </li>
                    {% endif %} 
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-white text-center py-4 mt-auto border-top">
        <div class="container">
            <p class="mb-0 text-muted">&copy; 2025 Sistema de Loja</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
